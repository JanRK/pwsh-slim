name: Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE_NAME_LOWER" >> $GITHUB_OUTPUT
          PWSH_VERSION=$(curl --retry 5 --retry-max-time 120 --retry-delay 5 --retry-all-errors -fsSL -o /dev/null -w '%{url_effective}' https://github.com/PowerShell/PowerShell/releases/latest | sed 's/.*tag\/v//')
          PWSH_MAJOR=$(echo $PWSH_VERSION | cut -d. -f1)
          PWSH_MINOR=$(echo $PWSH_VERSION | cut -d. -f1-2)
          echo "version=$PWSH_VERSION" >> $GITHUB_OUTPUT
          echo "major=$PWSH_MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$PWSH_MINOR" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "PowerShell: $PWSH_VERSION"

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          load: true
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}-${{ steps.vars.outputs.date }}-${{ github.run_number }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.minor }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.major }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Testing PowerShell starts and reports version..."
          docker run --rm --entrypoint pwsh ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:latest -Command '$PSVersionTable.PSVersion.ToString()'
          echo "Testing PowerShell can execute basic commands..."
          docker run --rm --entrypoint pwsh ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:latest -Command 'Write-Output "Hello from pwsh-slim"'

      - name: Push Docker image
        id: build-and-push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}-${{ steps.vars.outputs.date }}-${{ github.run_number }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.minor }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.major }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}@${DIGEST}